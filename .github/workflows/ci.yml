name: CI
  on:
    push:
      branches:
        [ main ]
  jobs:
    test:
      strategy:
        fail-fast: false
        matrix:
          include:
            - os: ubuntu-latest
              java: 8
            - os: ubuntu-latest
              java: 11
            - os: ubuntu-latest
              java: 17
      runs-on: ${{ matrix.os }}
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Setup JDK
          uses: actions/setup-java@v2
          with:
            distribution: temurin
            java-version: ${{ matrix.java }}
        - name: Build and Test
          shell: bash
          run: sbt -v +test